# Username & hostname.
[username]
style_user= "bold yellow"
format = "[$user]($style) @ "

[hostname]
ssh_symbol = " "

# Git & related.
[git_status]
style = "bold blue"

[git_commit]
tag_symbol = " 笠 "

[git_branch]
symbol = "שׂ "

[hg_branch]
symbol = "שׂ "

[fossil_branch]
symbol = "שׂ "

# Return status.
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"

# Timing.
[cmd_duration]
format = "... [󰄉 $duration]($style)"

# Battery.
[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂌 "
unknown_symbol = "󰂃 "
empty_symbol = "󰂎 "

[[battery.display]]
threshold = 20

