<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conway's Game of Life Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <style>
      .td-icon-col {
        font-family: monospace;
        text-align: center;
      }
      .td-text-col {
        text-align: left;
      }

      .buttons-row {
        max-width: 500px;
      }
      .btn-mono-fixed {
        font-family: monospace;
        width: 110px !important;
      }
    </style>

  </head>

  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    
    <div class="container-fluid text-center pt-5 px-0">
      <h1>Conway's Game of Life Demo</h1>
      
      <p class="pt-2">
        Written in Rust → WebAssembly 💖 &nbsp;
        <a href="https://rustwasm.github.io/docs/book/introduction.html">Tutorial</a> &nbsp;
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Wikipedia</a>
      </p>
      
      <table class="table table-borderless mx-auto w-auto" style="width: 400px;">
        <tr>
          <td class="td-icon-col p-2">▶️/⏸</td>
          <td class="td-text-col p-2">Start/Pause the flow of time</td>
        </tr>
        <tr>
          <td class="td-icon-col p-2">🔄</td>
          <td class="td-text-col p-2">Reset to empty initial state</td>
        </tr>
        <tr>
          <td class="td-icon-col p-2">🔀</td>
          <td class="td-text-col p-2">Generate random initial state</td>
        </tr>
        <tr>
          <td class="td-icon-col p-2">🖱️👆</td>
          <td class="td-text-col p-2">Draw by yourself when paused</td>
        </tr>
      </table>
      
      <div class="row mx-auto buttons-row align-middle pt-2 pb-4">
        <span class="col px-1"><button id="play-pause-btn" class="btn btn-outline-dark btn-mono-fixed"></button></span>
        <span class="col px-1"><button id="reset-btn" class="btn btn-outline-dark btn-mono-fixed"></button></span>
        <span class="col px-1"><button id="random-btn" class="btn btn-outline-dark btn-mono-fixed"></button></span>
      </div>
      
      <canvas id="game-of-life-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./bootstrap.js"></script>
  </body>
</html>
